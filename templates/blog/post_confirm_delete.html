
{% extends "base.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="card border-danger shadow-sm">
    <div class="card-header bg-danger text-white">Confirm Deletion</div>
    <div class="card-body">
        <p class="lead">Are you sure you want to delete report "<strong>{{ object.title }}</strong>"?</p>
        <p>This action cannot be undone.</p>
        
        <form method="post" up-submit up-target="body" up-layer="root" up-fail-layer="current">
            {% csrf_token %}
            <div class="d-flex justify-content-end gap-2">
                <a href="{% url 'blog:post_detail' object.slug %}" class="btn btn-secondary" up-dismiss>Cancel</a>
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
